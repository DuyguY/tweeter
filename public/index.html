<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <body>
    <nav>
      <span class="logo">Tweeter</span>
      <div class="write-tweet">
        <span id="write"><strong>Write</strong> a new tweet</span>
        <br />
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="avatar">
      <br />
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <div style="text-align: center">
        <h1>
          <strong>Duygu</strong><br />
          Yildirim
        </h1>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        <form class="new-tweet" action="/tweets" method="POST" id="tweet-text">
          <br />
          <label for="tweet-text">This is text area</label>
          <br />
          <textarea name="text" id="tweet-text"></textarea>
          <div class="bottom-line-top">
            <button class="tweet-submit" type="submit">Tweet</button>
            <output
              name="counter"
              class="counter"
              for="tweet-text"
              value="tweet-text"
              >140</output
            >
          </div>
          <div class="error-line">
            <p class="submit-error"></p>
            <p class="p-placeholder">Placeholder</p>
          </div>
          <footer>
            <p>
              10 day ago
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </p>
          </footer>
        </form>
      </section>
    </main>
  </body>
</html>
